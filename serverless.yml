service: International-Parcel-Tracking
app: Serverless-International-Parcel-Tracking
# org: your-org-name
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-webpack
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-iam-roles-per-function
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-southeast-1'}

  environment:
    APP_NAME: parcel-tracking-webapp
    RECIPIENTS_TABLE: Recipients-${self:provider.stage}
    RECIPIENTS_MOBILE_INDEX: RecipientsMobileIndex
    LOGISTICS_TABLE: Logistics-${self:provider.stage}

  tracing:
    lambda: true
    apiGateway: true

  iamRoleStatementsName: ${self:provider.environment.APP_NAME}-commonIamRole-${self:provider.stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - xray:PutTelemetryRecords
        - xray:PutTraceSegments
      Resource: "*"

custom:
  serverless-offline:
    httpPort: 3003

  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      RecipientsTable:
        sources:
          - table: ${self:provider.environment.RECIPIENTS_TABLE}
            sources: [./test/seed/RecipientsTable.json]

  documentation:
    api:
      info:
        version: v1.0.0
        title: Recipients-Parcels-Management-APIs
        description: Serverless recipients and parcels management application

functions:
  GetAllRecipients:
    handler: src/lambda/http/getAllRecipients.handler
    events:
      - http:
          method: get
          path: recipients
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-GetAllRecipients-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.RECIPIENTS_TABLE}

  CreateRecipient:
    handler: src/lambda/http/createRecipient.handler
    events:
      - http:
          method: post
          path: recipients
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-CreateRecipient-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.RECIPIENTS_TABLE}

  GetRecipient:
    handler: src/lambda/http/getRecipient.handler
    events:
      - http:
          method: get
          path: recipients/id/{recipientId}
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-GetRecipient-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.RECIPIENTS_TABLE}

resources:
  Resources:
    RecipientsDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: recipientId
            AttributeType: S
          - AttributeName: mobile
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: recipientId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.RECIPIENTS_TABLE}
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.RECIPIENTS_MOBILE_INDEX}
            KeySchema:
            - AttributeName: mobile
              KeyType: HASH
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes: 
                - "fullname"
                - "parcels"

    ParcelTrackingCognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ParcelTracking
        AutoVerifiedAttributes:
          - email
        UsernameAttributes:
          - email
        AccountRecoverySetting: 
          RecoveryMechanisms:
            - Name: verified_email 
              Priority: 1
        Policies: 
            PasswordPolicy:
              MinimumLength: 8
              RequireLowercase: true
              RequireNumbers: true
              RequireSymbols: false
              RequireUppercase: true
              TemporaryPasswordValidityDays: 1


    ParcelTrackingCognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ParcelTrackingWebApp
        GenerateSecret: false
        UserPoolId:
          Ref: ParcelTrackingCognitoUserPool
        ExplicitAuthFlows:
          - ALLOW_CUSTOM_AUTH
          - ALLOW_USER_SRP_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH

  Outputs:
    ParcelTrackingCognitoUserPoolId:
      Description: Cognito User Pool ID
      Value:
        Ref: ParcelTrackingCognitoUserPool

    ParcelTrackingCognitoUserPoolClientId:
      Description: Cognito User Pool Client ID
      Value:
        Ref: ParcelTrackingCognitoUserPoolClient

